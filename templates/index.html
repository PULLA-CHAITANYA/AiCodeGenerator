<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>AI Code Generator</h1>
            <p>Get recursive and iterative solutions for any problem.</p>
        </header>

        <form id="generator-form">
            <textarea id="prompt" name="prompt" rows="4" placeholder="e.g., 'A function to calculate the factorial of a number'" required></textarea>
            
            <div class="controls">
                <select id="language" name="language">
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Java">Java</option>
                    <option value="C++">C++</option>
                    <option value="Go">Go</option>
                </select>
                <button type="submit" id="generate-btn">Generate</button>
            </div>
        </form>

        <div id="loader" class="loader" style="display: none;"></div>
        <div id="error-message" class="error-message" style="display: none;"></div>

        <div id="results-container" class="results-container" style="display: none;">
            <div class="result-block">
                <div class="result-header">
                    <h2>Recursive Solution</h2>
                    <button class="copy-btn" data-target="recursive-code">Copy</button>
                </div>
                <pre><code id="recursive-code" class="language-python"></code></pre>
            </div>
            <div class="result-block">
                <div class="result-header">
                    <h2>Iterative Solution</h2>
                    <button class="copy-btn" data-target="non-recursive-code">Copy</button>
                </div>
                <pre><code id="non-recursive-code" class="language-python"></code></pre>
            </div>
        </div>

        <!-- âœ… Explain Codes Section -->
        <div class="explain-section" style="display: none;">
            <button id="explain-btn">Explain Codes</button>
            <div id="explanation-text" class="explanation-text"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
